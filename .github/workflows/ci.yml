name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint & Guardrails
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          set -eo pipefail
          corepack enable
          yarn install --immutable

      - name: Run shared linting suite
        run: |
          set -eo pipefail
          node_modules/.bin/ts-node .shared/scripts/linting/run-all.ts

      - name: Run Solhint
        run: |
          set -eo pipefail
          node_modules/.bin/ts-node .shared/scripts/analysis/solhint.ts

  tests:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          set -eo pipefail
          corepack enable
          yarn install --immutable

      - name: Run Hardhat tests
        run: |
          set -eo pipefail
          node_modules/.bin/hardhat test
